<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" async defer></script>

    <title>Conversor de Unidades</title>
</head>

<body>
  <div class="contenedor">
    <header class="encabezado">
      <h1> Conversor de unidades de masa</h1>
    </header>  
      <main>
       <form action="">
        <form>
          <div class="mb-3">
            <label for="numero" class="form-label">Ingrese valor para convertir</label>
            <input type="number" class="form-control" id="numeroinicial" aria-describedby="entradaayuda">
            <div id="entradaayuda" class="form-text">(Ingresar el valor sin aclaraciones de metro, kilómetro, etc)</div>
          </div>

          <div class="select">
            <select class="form-select mb-3" aria-label="Large select example" id="entrada">
              <option selected>Seleccione unidad de masa para convertir</option>
              <option value="1">Microgramo (μg)</option>
              <option value="2">Miligramo (mg)</option>
              <option value="3">Gramo (g)</option>
              <option value="4">Kilogramo (kg)</option>
            </select>
            <select class="form-select mb-3" aria-label="Large select example" id="salida">
              <option selected>Seleccione unidad de masa a la que convertir</option>
              <option value="1">Microgramo (μg)</option>
              <option value="2">Miligramo (mg)</option>
              <option value="3">Gramo (g)</option>
              <option value="4">Kilogramo (kg)</option>
             </select>
          </div>

          <div class="muestra">
            <h2>Resultado</h2>
            <div style="display: flex; justify-content: center; align-items: center;">
               <h2><span class="material-symbols-outlined" style="margin-right: 5px;"> balance </span> </h2>
               <h2 class="final" style="margin-right: 5px;" id="resultad"> - </h2>
               <h2><span class="material-symbols-outlined"> balance </span> </h2>
            </div>
          </div>

          <div class="botones d-flex justify-content-center">
           <button type="submit" class="btn btn-primary boton" id="transform"> Transformar</button>
           <button type="reset" class="btn btn-primary boton" id="restable">Reestablecer</button>
          </div>
        </form> 
       </form>
      </main> 
     <footer class="pie"> 
      <p> Por: Bruno Fernández y Maximiliano Nuñez - 2°BC EMT Informática</p>
     </footer>
    </div>
</body>
</html>
